<div class="w-full">
    <div class="bg-secondary p-6 rounded-2xl shadow-md h-[500px] overflow-y-auto">
        <h2 class="text-foreground text-xl font-semibold mb-4">Clientes m√°s frecuentes</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border-separate border-transparent">
                <thead>
                    <tr>
                        <th class="bg-input text-foreground text-sm font-semibold p-2 text-left">Nombre</th>
                        <!--<th class="bg-input text-foreground text-sm font-semibold p-2 text-center">DNI</th>-->
                        <th class="bg-input text-foreground text-sm font-semibold p-2 text-center">Compras</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td class="text-foreground p-2 text-left">{{ cliente.nombre }}</td>
                        <!-- <td class="text-foreground p-2 text-center">{{ cliente.dni }}</td> -->
                        <td class="text-primary p-2 text-center font-semibold">{{ cliente.compras }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
