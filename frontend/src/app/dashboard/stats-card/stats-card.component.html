<div 
  class="bg-secondary p-4 rounded-2xl flex flex-col gap-2 shadow-md"
  [ngClass]="[width, height]"
>
  <div class="flex justify-between items-center ">
    <h4 class="text-foreground font-semibold m-0">{{ title }}</h4>
    <i 
      [class]="icon" 
      class="text-[14px] bg-primary rounded-full p-2"
      [ngStyle]="{ 'color': 'rgb(var(--foreground))' }">
    </i>
  </div>

  <div class="card-content">
    <h3 class="text-foreground text-xl font-bold m-0">{{ value | currency:'PEN' }}</h3>
    <p *ngIf="dateRange" class="text-sm text-gray-600 opacity-80">{{ dateRange }}</p>
  </div>
</div>
