<div class="bg-[#292C2D] p-4 rounded-2xl flex flex-col gap-2 w-[250px]">
  <div class="flex justify-between items-center">
    <h4 class="text-white text-sm font-normal m-0">{{ title }}</h4>
    <i [class]="icon" class="text-[14px] bg-primary rounded-full p-2"></i>
  </div>

  <div class="card-content">
    <h3 class="text-white text-xl font-bold m-0">{{ value | currency:'PEN' }}</h3>
    <p *ngIf="dateRange" class="text-sm text-gray-500 opacity-70">{{ dateRange }}</p>
  </div>
</div>
