<select 
  class="mt-4 p-2 rounded w-full max-w-md font-poppins"
  [(ngModel)]="selectedDeviceId"
  (change)="cambiarCamara()">
  <option *ngFor="let camara of videoDevices" [value]="camara.deviceId">
    {{ camara.label || 'Cámara ' + camara.deviceId }}
  </option>
</select>

<!-- scanner.component.html -->
<div class="flex flex-col items-center pt-2">
  <!-- Contenedor del scanner -->
  <div class="relative w-full max-w-xl bg-black overflow-hidden">
    
    <!-- Elemento scanner -->
    
    <div id="scanner"
        class="w-full h-[250px] relative bg-center bg-cover bg-no-repeat"
        style="background-image: url('https://img.freepik.com/vector-gratis/escanear-codigo-barras-digital-ilustracion-diseno-plano_23-2150703199.jpg?w=2000');">
    </div>

    
    <!-- Línea guía para centrar el código de barras -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 
                w-4/5 h-0.5 bg-red-500 z-10 pointer-events-none"></div>
    
    <!-- Esquinas del marco de escaneo -->
    <div class="absolute top-1/4 left-1/4 w-8 h-8 border-t-2 border-l-2 border-white"></div>
    <div class="absolute top-1/4 right-1/4 w-8 h-8 border-t-2 border-r-2 border-white"></div>
    <div class="absolute bottom-1/4 left-1/4 w-8 h-8 border-b-2 border-l-2 border-white"></div>
    <div class="absolute bottom-1/4 right-1/4 w-8 h-8 border-b-2 border-r-2 border-white"></div>
  </div>
</div>
