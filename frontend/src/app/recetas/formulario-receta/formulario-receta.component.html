<div class="formulario-receta p-6 rounded-lg text-white">

  <form [formGroup]="recetaForm" (ngSubmit)="enviarReceta()" class="grid grid-cols-2 gap-4">
    <!-- Medición propia y fecha -->


    <div class="flex flex-col">
      <label class="mb-1 font-medium">Fecha</label>
      <input type="date" formControlName="recfecha" class="bg-[#3D4142] text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

  <table class="tabla-receta col-span-2 w-full table-auto border-collapse">
      <tbody>
          <tr>
              <td></td>
              <td class="text-center font-normal">Esfera</td>
              <td class="text-center font-normal">Cilindro</td>
              <td class="text-center font-normal">Eje</td>

          </tr>
          <tr>
              <td><strong>OD</strong> <span style="margin-left: 10px;">&nbsp;</span></td>
              <td><input type="number" step="0.01" formControlName="OD_SPH" class="input-field w-full" /></td>
              <td><input type="number" step="0.01" formControlName="OD_CYL" class="input-field w-full" /></td>
              <td><input type="number" step="0.01" formControlName="OD_eje" class="input-field w-full" /></td>
          </tr>
          <tr>
              <td><strong>OI</strong></td>
              <td><input type="number" step="0.01" formControlName="OI_SPH" class="input-field w-full" /></td>
              <td><input type="number" step="0.01" formControlName="OI_CYL" class="input-field w-full" /></td>
              <td><input type="number" step="0.01" formControlName="OI_eje" class="input-field w-full" /></td>
          </tr>
      </tbody>
  </table>



    <!-- Adición -->
    <div class="flex flex-col col-span-2">
      <label class="mb-1 font-medium">Adición:</label>
      <input type="number" step="0.01" formControlName="adicion" class="bg-[#3D4142] text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <!-- DIP Lejos / Cerca -->
    <div class="flex col-span-2 space-x-4">
        <!-- Contenedor para DIP Lejos -->
        <div class="flex flex-col w-1/2">
            <label class="mb-1 font-medium">DIP Lejos:</label>
            <input type="number" step="0.1" formControlName="DIP_Lejos" class="bg-[#3D4142] text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <!-- Contenedor para DIP Cerca -->
        <div class="flex flex-col w-1/2">
            <label class="mb-1 font-medium">DIP Cerca:</label>
            <input type="number" step="0.1" formControlName="DIP_Cerca" class="bg-[#3D4142] text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
    </div>

    <!-- Botones -->
    <div class="col-span-2 flex justify-center gap-6 pt-4">
      <button type="submit" class="bg-[#A7DCFF] text-black px-6 py-2 rounded-lg font-semibold hover:bg-[#90c7eb] transition">
        Guardar Receta
      </button>
      <button type="button" (click)="cerrarFormulario()" class="bg-gray-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-gray-500 transition">
        Cancelar
      </button>
    </div>
  </form>
</div>
