<form [formGroup]="form" (ngSubmit)="guardar()" class="grid grid-cols-2 gap-4 p-6 rounded-lg text-white">

  <!-- Precio Venta -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium">Precio Venta</label>
    <input type="number" formControlName="proPrecioVenta" placeholder="Precio Venta"
      class="bg-[#3D4142] text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <small *ngIf="form.get('proPrecioVenta')?.touched && form.get('proPrecioVenta')?.hasError('required')" class="text-red-400 text-xs mt-1">
      El precio de venta es obligatorio.
    </small>
    <small *ngIf="form.get('proPrecioVenta')?.touched && form.get('proPrecioVenta')?.hasError('min')" class="text-red-400 text-xs mt-1">
      El precio debe ser mayor a 0.
    </small>
  </div>

  <!-- Costo -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium">Costo</label>
    <input type="number" formControlName="proCosto" placeholder="Costo"
      class="bg-[#3D4142] text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <small *ngIf="form.get('proCosto')?.touched && form.get('proCosto')?.hasError('required')" class="text-red-400 text-xs mt-1">
      El costo es obligatorio.
    </small>
    <small *ngIf="form.get('proCosto')?.touched && form.get('proCosto')?.hasError('min')" class="text-red-400 text-xs mt-1">
      El costo debe ser mayor a 0.
    </small>
  </div>

  <!-- Marca -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium">Marca</label>
    <select formControlName="monMarca" (change)="onSelectCambio('marca', $event)"
      class="bg-[#3D4142] text-white px-3 py-2 rounded">
      <option value="" disabled selected>Seleccione una marca</option>
      <option *ngFor="let marca of opcionesMarcas" [value]="marca">{{ marca }}</option>
      <option value="otro">Otro</option>
    </select>
    <input *ngIf="mostrarInputMarcaOtro" type="text" class="mt-2 bg-[#3D4142] text-white px-3 py-2 rounded"
      placeholder="Escribe otra marca" (input)="form.get('monMarca')?.setValue($any($event.target).value)" />
  </div>

  <!-- Público -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium">Público</label>
    <select formControlName="monPubl" (change)="onSelectCambio('publ', $event)"
      class="bg-[#3D4142] text-white px-3 py-2 rounded">
      <option value="" disabled selected>Seleccione un público</option>
      <option *ngFor="let publ of opcionesPublicos" [value]="publ">{{ publ }}</option>
      <option value="otro">Otro</option>
    </select>
    <input *ngIf="mostrarInputPublOtro" type="text" class="mt-2 bg-[#3D4142] text-white px-3 py-2 rounded"
      placeholder="Escribe otro público" (input)="form.get('monPubl')?.setValue($any($event.target).value)" />
  </div>

  <!-- Material -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium">Material</label>
    <select formControlName="monMate" (change)="onSelectCambio('mate', $event)"
      class="bg-[#3D4142] text-white px-3 py-2 rounded">
      <option value="" disabled selected>Seleccione un material</option>
      <option *ngFor="let mate of opcionesMateriales" [value]="mate">{{ mate }}</option>
      <option value="otro">Otro</option>
    </select>
    <input *ngIf="mostrarInputMateOtro" type="text" class="mt-2 bg-[#3D4142] text-white px-3 py-2 rounded"
      placeholder="Escribe otro material" (input)="form.get('monMate')?.setValue($any($event.target).value)" />
  </div>

  <!-- Color -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium">Color</label>
    <select formControlName="monColor" (change)="onSelectCambio('color', $event)"
      class="bg-[#3D4142] text-white px-3 py-2 rounded">
      <option value="" disabled selected>Seleccione un color</option>
      <option *ngFor="let color of opcionesColores" [value]="color">{{ color }}</option>
      <option value="otro">Otro</option>
    </select>
    <input *ngIf="mostrarInputColorOtro" type="text" class="mt-2 bg-[#3D4142] text-white px-3 py-2 rounded"
      placeholder="Escribe otro color" (input)="form.get('monColor')?.setValue($any($event.target).value)" />
  </div>

  <!-- Vendida -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium">Vendida</label>
    <div class="flex items-center space-x-4">
      <label><input type="radio" formControlName="monVendida" name="monVendida" [value]="true" /> Sí</label>
      <label><input type="radio" formControlName="monVendida" name="monVendida" [value]="false" /> No</label>
    </div>
    <small *ngIf="form.get('monVendida')?.touched && form.get('monVendida')?.hasError('required')" class="text-red-400 text-xs mt-1">
      Debes indicar si fue vendida o no.
    </small>
  </div>

  <!-- Botones -->
  <div class="col-span-2 flex justify-center gap-6 pt-4">
    <button type="submit"
      class="bg-[#A7DCFF] text-black px-6 py-2 rounded-lg font-semibold hover:bg-[#90c7eb] transition">
      Guardar
    </button>
    <button type="button" (click)="cerrar.emit()"
      class="bg-gray-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-gray-500 transition">
      Cancelar
    </button>
  </div>
</form>
