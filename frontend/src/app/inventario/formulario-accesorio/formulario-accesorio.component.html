<form [formGroup]="form" (ngSubmit)="guardar()" class="grid grid-cols-2 gap-4 p-6 rounded-lg text-white">

  <!-- Nombre del Accesorio -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium">Nombre del Accesorio</label>
    <input type="text" formControlName="accNombre" placeholder="Nombre del Accesorio"
      class="bg-[#3D4142] text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <small *ngIf="form.get('accNombre')?.touched && form.get('accNombre')?.hasError('required')" class="text-red-400 text-xs mt-1">
      El nombre del accesorio es obligatorio.
    </small>
  </div>

  <!-- Descripción -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium">Descripción</label>
    <textarea formControlName="accDescrip" placeholder="Descripción"
      class="bg-[#3D4142] text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
  </div>

  <!-- Costo -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium">Costo</label>
    <input type="number" formControlName="proCosto" placeholder="Costo"
      class="bg-[#3D4142] text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <small *ngIf="form.get('proCosto')?.touched && form.get('proCosto')?.hasError('required')" class="text-red-400 text-xs mt-1">
      El costo es obligatorio.
    </small>
    <small *ngIf="form.get('proCosto')?.touched && form.get('proCosto')?.hasError('min')" class="text-red-400 text-xs mt-1">
      El costo debe ser mayor a 0.
    </small>
  </div>

  <!-- Precio de Venta -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium">Precio de Venta</label>
    <input type="number" formControlName="proPrecioVenta" placeholder="Precio de Venta"
      class="bg-[#3D4142] text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <small *ngIf="form.get('proPrecioVenta')?.touched && form.get('proPrecioVenta')?.hasError('required')" class="text-red-400 text-xs mt-1">
      El precio de venta es obligatorio.
    </small>
    <small *ngIf="form.get('proPrecioVenta')?.touched && form.get('proPrecioVenta')?.hasError('min')" class="text-red-400 text-xs mt-1">
      El precio debe ser mayor a 0.
    </small>
  </div>

  <!-- Botones -->
  <div class="col-span-2 flex justify-center gap-6 pt-4">
    <button type="submit"
      class="bg-[#A7DCFF] text-black px-6 py-2 rounded-lg font-semibold hover:bg-[#90c7eb] transition">
      Guardar
    </button>
    <button type="button" (click)="cerrar.emit()"
      class="bg-gray-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-gray-500 transition">
      Cancelar
    </button>
  </div>
</form>
