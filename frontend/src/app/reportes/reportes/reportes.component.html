<div class="pl-[120px] pr-6 py-6 min-h-screen bg-background text-text font-poppins">

        <div class="flex flex-col lg:flex-row gap-6">

        <div class="w-full lg:w-1/3">
            <app-stats-card
            icon="bx bx-bar-chart-alt"
            title="Ventas"
            [value]="totalVentas"
            dateRange="Total de Ventas"
            width="w-full"
            height="h-[150px]">
            </app-stats-card>
        </div>

        <!-- Gr치fico de Ventas: 2/3 -->
        <div class="w-full lg:w-2/3 h-full">

                [width]="'100%'"
                [height]="'320px'">
            </app-chart-ventas>
            </div>
        </div>
        </div>

        <!-- Secci칩n de Compras -->
        <div class="flex flex-col lg:flex-row gap-6">

        <div class="w-full lg:w-1/3">
            <app-stats-card
            icon="bx bx-cart-alt"
            title="Compras"
            [value]="totalCompras"
            dateRange="Total de Compras"
            width="w-full"
            height="h-[150px]">
            </app-stats-card>
        </div>

        <!-- Gr치fico de Compras: 2/3 -->
        <div class="w-full lg:w-2/3">
            <div class="bg-secondary p-6 rounded-2xl shadow-md h-full">
            <app-chart-compras
                [width]="'100%'"
                [height]="'320px'">
            </app-chart-compras>

            </div>
        </div>
        </div>
        <!-- Tabla de productos vendidos -->
        <div class="mt-12">
            <app-productos-vendidos></app-productos-vendidos>
        </div>

    </div>
</div>
